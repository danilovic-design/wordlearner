<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <link
      rel="canonical"
      href="https://danilovic-design.github.io/wordlearner"
    />
    <meta
      http-equiv="refresh"
      content="1; url=https://danilovic-design.github.io/wordlearner"
    />
  </head>
  <body>
    <h1>Redirecting...</h1>
    <a href="http://www.lunesu.com/">Click here if you are not redirected.</a>
    <script>
      let n = location.href.replace("/dictionary", "");
      if (n != location.href) location = n;
    </script>
  </body>
</html>
